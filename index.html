<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Raed Anbarserri - 2018 US Obesity</title>
    <meta name="author" content="Matthew Howell" />
    <meta name="description" content="fullPage continuous scrolling demo." />
    <meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
    <meta name="Resource-type" content="Document" />

    
    <link rel="stylesheet" type="text/css" href="dist/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="examples.css" />

    <script src="https://d3js.org/d3.v4.js"></script>
    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->
</head>
<body>

<ul id="menu">
    <li data-menuanchor="firstPage" class="active"><a href="#firstPage">Income</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Age</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Education</a></li>
</ul>

<div id="fullpage">
    <div class="section " id="section0">
        <h1>Obesity in the United States 2018</h1>
        <h2>Obesity(%) by Income</h2>
    </div>
    <div class="section " id="section1">
        <h2>Obesity(%) by Age</h2>
    </div>
    <div class="section" id="section2">
        <div class="intro">
            <h2>Obesity(%) by Education</h2>
        </div>
    </div>
</div>


<script>


// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 500 - margin.left - margin.right,
    height = 650 - margin.top - margin.bottom;

///////////////////////////////////////////////////////////////////////////// graph1
var svg_graph1 = d3.select("#section0")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://samanake.github.io/obesity_2018_income.csv", function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.Income; }))
  .padding(0.2);
  svg_graph1.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 100])
  .range([ height, 0]);
  svg_graph1.append("g")
  .call(d3.axisLeft(y));

// Bars
svg_graph1.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.Income); })
    .attr("y", function(d) { return y(d.Value); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.Value); })
    .attr("fill", "#7f3131")
    .append("title")
        .text(function(d){
            return "Income " + d.Income + " : " + d.Value + "%";
        });

})


//////////////////////////////////////////////////////////////////////////// graph2

          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://samanake.github.io/obesity_2018_age.csv", function(data) {

// Add Y axis

// Bars

    .attr("fill", "#7f3131")
    .append("title")
        .text(function(d){
            return "Ages " + d.Age + " : " + d.Value + "%";
        });

})
    
//////////////////////////////////////////////////////////////////////////// graph3
var svg_graph3 = d3.select("#section2")

    .attr("height", height + margin.top + margin.bottom)

// Parse the Data
d3.csv("https://samanake.github.io/obesity_2018_education.csv", function(data) {

// X axis
var x = d3.scaleBand()

})

      //d3.csv("https://samanake.github.io/obesity_2018_income.csv";
</script>

<script type="text/javascript" src="dist/fullpage.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        sectionsColor: ['#949494', '#949494', '#949494'],

</body>
</html>
